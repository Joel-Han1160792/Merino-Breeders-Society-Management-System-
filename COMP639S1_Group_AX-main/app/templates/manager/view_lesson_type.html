{% extends 'layout.html' %} {% block content %}
<div class="container mt-4">
  <div class="mb-4">
    <a href="{{ url_for('manager_dashboard') }}" class="btn btn-light btn-sm">
      <i class="fas fa-arrow-left"></i> Back
    </a>
  </div>
  <h2>Lesson Types</h2>
  <form class="d-flex mb-4">
    <input
      class="form-control me-2"
      type="search"
      placeholder="Search by name"
      aria-label="Search"
      name="search"
      value="{{ search_query }}"
    />
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for lesson_type in lesson_types %}
      <tr>
        <td>{{lesson_type.LessonTypeID}}</td>
        <td>{{ lesson_type.Name }}</td>
        <td>{{ lesson_type.Description }}</td>
        <td>
          <a
            href="{{ url_for('edit_lesson_type', lesson_type_id=lesson_type.LessonTypeID) }}"
            class="btn btn-sm btn-primary"
            >Edit</a
          >
          <form
            action="{{ url_for('delete_lesson_type', lesson_type_id=lesson_type.LessonTypeID) }}"
            method="post"
            class="d-inline"
            onsubmit="return confirm('Are you sure you want to delete this lesson type?');"
          >
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
