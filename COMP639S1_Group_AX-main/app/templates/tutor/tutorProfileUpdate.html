
{% extends 'layout.html' %} {% block content %}

<div class="container">
  <form action="{{url_for('updatetutorprofile')}}" method="post" enctype="multipart/form-data">
    <input
      type="text"
      class="form-control"
      name="profileID"
      value="{{tutor[0]}}"
      hidden
    />
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        value="{{tutor[1]}}"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        name="firstname"
        value="{{tutor[2]}}"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Family Name</label>
      <input
        type="text"
        class="form-control"
        name="familyname"
        value="{{tutor[3]}}"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Position</label>
      <input
        type="text"
        class="form-control"
        name="position"
        value="{{tutor[4]}}"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input
        type="text"
        class="form-control"
        name="phone"
        value="{{tutor[5]}}"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        value="{{tutor[6]}}"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">Tutor Profile</label>
      <textarea class="form-control" name="tutorprofile">{{tutor[7]}}</textarea>
    </div>
    <div class="mb-3">
      <label for="image">Upload Image:</label>
      <input type="file" name="image" accept="image/png, image/gif, image/jpeg">
      </div>
    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>


{% endblock %}
